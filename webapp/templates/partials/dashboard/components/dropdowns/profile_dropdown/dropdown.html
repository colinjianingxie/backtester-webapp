{% block profile_dropdown %}
<div class="dropdown d-inline-block">
    <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="d-none d-xl-inline-block ms-1" key="t-henry">{{user.display_name}}</span>
        <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
    </button>
    <div class="dropdown-menu dropdown-menu-end">
        <!-- item-->
        <a class="dropdown-item" href="{% url 'profile' id=user.display_id %}"><i class="bx bx-user font-size-16 align-middle me-1"></i> <span key="t-profile">Profile</span></a>
        <a class="dropdown-item d-block" href="#"><span class="badge bg-success float-end">13</span><i class="bx bx-wrench font-size-16 align-middle me-1"></i> <span key="t-settings">Settings</span></a>
        <div class="dropdown-divider"></div>
        {% if user.is_authenticated %}
            <a class="dropdown-item" href="{% url 'password_change' %}"><i
                    class="bx bx-key font-size-16 align-middle me-1 mdi mdi-key-variant"></i> Change
                Password</a>
            <a class="dropdown-item text-danger" href="{% url 'logout' %}"><i
                    class="bx bx-log-out font-size-16 align-middle me-1 text-danger mdi mdi-logout-variant"></i>Log
                Out</a>
            {% else %}
            <a class="dropdown-item" href="{% url 'login' %}"><i
                    class="bx bx-log-in font-size-16 align-middle me-1 mdi mdi-login-variant"></i> Log In</a>
            {% endif %}
    </div>
</div>
{% endblock %}

{% block extra_javascript %}
<script></script>
{% endblock %}
