{% load static %}

{% block security_row %}
<tr>
    <td>
        <div>
            <img class="rounded-circle avatar-xs" src="{% static 'images/users/avatar-3.jpg' %}" alt="">
        </div>
    </td>
    <td>
        <h5 class="font-size-14 mb-1"><a href="{% url 'display_daily_price' ticker=symbol.name %}" class="text-dark">{{symbol.ticker}}</a></h5>
        <p class="text-muted mb-0">{{symbol.name}}</p>
    </td>
</tr>
{% endblock %}
